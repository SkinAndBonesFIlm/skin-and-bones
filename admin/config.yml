backend:
  name: git-gateway
  branch: main # Adjust to your main branch

media_folder: "uploads" # Where images get stored
public_folder: "/uploads"

collections:
  - name: "site" # Collection name
    label: "Site Settings"
    editor:
      preview: false
    files:
      - name: "content"
        label: "Content JSON"
        file: "content.json"
        format: json
        fields:
          - { name: "title", label: "Site Title", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }
          - name: "posts"
            label: "Blog Posts"
            widget: "list"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "content", label: "Content", widget: "text" }